<div class="container">
  <div class="row">
    <div class="col-md-8 offset-2">
      <h4>Recorded Data</h4>
      <button class="btn btn-primary mb-3" (click)="toggleForm()">
        {{ isFormVisible ? 'Close Form' : 'Add New Course' }}
      </button>

      <!-- Form Section -->
      <div *ngIf="isFormVisible">
        <h2 *ngIf="!isEditMode">Add Course</h2>
        <h2 *ngIf="isEditMode">Edit Course</h2>
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Course Name:</label>
            <input
              type="text"
              formControlName="name"
              class="form-control mb-3"
             />
            
          </div>
          <div class="form-group">
            <label for="fees">Fees:</label>
            <input
              type="text"
              formControlName="fees"
              class="form-control mb-3"
             />
           
          </div>
          <div class="form-group">
            <label for="duration">Duration:</label>
            <input
              type="text"
              formControlName="duration"
              class="form-control mb-3"
             />
            
          </div>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!dataForm.valid"
          >
            {{ isEditMode ? 'Update' : 'Add' }}
          </button>
        </form>
      </div>

      <!-- Table Section -->
      <table class="table table-dark mt-3">
        <thead>
          <tr>
            <th>Course</th>
            <th>Fees</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let batch of batches">
            <td>{{ batch.name }}</td>
            <td>{{ batch.fees }}</td>
            <td>{{ batch.duration }}</td>
            <td>
              <button
                class="btn btn-danger"
                (click)="deleteRecord(batch._id)"
              >
                Delete
              </button>
            </td>
            <td>
              <button
                class="btn btn-warning"
                (click)="editRecord(batch._id)"
              >
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
